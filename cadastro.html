<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">

        <title>Cadastre-se</title>
    </head>
    <body>

        <header >
            <img src="Assets/logo-uppersoft.png" alt="UpperLogo">
        </header>
        <div class="container">
            <div class="registerCard">
                <h2 class="accessTitle">Cadastro</h2>
                <form class="infoArea" onsubmit ="registerUser(event)">

                    <div class="inputItens"> 
                        <div class="itens">
                            <label for="name">Nome Completo</label>
                            <input type="text"id="name" name="nameReg" required>
                        </div>

                       <div class="itens">
                           <label for="email">E-mail</label>
                           <input type="text"id="email" name="emailReg" required>
                        </div>
                    </div>    

                    <div class="inputItens">
                        <div class="itens">
                            <label for="name">Estado</label>
                            
                            <select name="estado" id="states" name="statesReg" required> 
                                <option value="estado">Selecione</option> 
                                <option value="ac">Acre</option> 
                                <option value="al">Alagoas</option> 
                                <option value="am">Amazonas</option> 
                                <option value="ap">Amapá</option> 
                                <option value="ba">Bahia</option> 
                                <option value="ce">Ceará</option> 
                                <option value="df">Distrito Federal</option> 
                                <option value="es">Espírito Santo</option> 
                                <option value="go">Goiás</option> 
                                <option value="ma">Maranhão</option> 
                                <option value="mt">Mato Grosso</option> 
                                <option value="ms">Mato Grosso do Sul</option> 
                                <option value="mg">Minas Gerais</option> 
                                <option value="pa">Pará</option> 
                                <option value="pb">Paraíba</option> 
                                <option value="pr">Paraná</option> 
                                <option value="pe">Pernambuco</option> 
                                <option value="pi">Piauí</option> 
                                <option value="rj">Rio de Janeiro</option> 
                                <option value="rn">Rio Grande do Norte</option> 
                                <option value="ro">Rondônia</option> 
                                <option value="rs">Rio Grande do Sul</option> 
                                <option value="rr">Roraima</option> 
                                <option value="sc">Santa Catarina</option> 
                                <option value="se">Sergipe</option> 
                                <option value="sp">São Paulo</option> 
                                <option value="to">Tocantins</option> 
                            </select>
                        </div>
                        
                        <div class="checkboxArea">                       
                            <legend>Sexo</legend>
                            <div class="radio">
                                
                                <div class="radioItens">
                                    <input type="radio"name ="radioReg" id="fem" value="feminino" required>
                                    <label for="fem">Feminino</label>
                                </div>
                                
                                <div class="radioItens">
                                    <input type="radio"name ="radioReg" id="masc" value="masculino" required>
                                    <label for="masc">Masculino</label>
                                </div>
                                
                                <div class="radioItens">
                                    <input type="radio"name ="radioReg" id="other" value="outros" required>
                                    <label for="other">Outro</label>
                                </div>
                            </div>                      
                        </div>
                    </div>
                    
                    <div class="inputItens">
                        
                        <div class="itens">
                            <label for="pass">Senha</label>
                            <input type="password"id="pass" name="passReg" required min="6">
                            <p>A senha deve ter no mínimo 6 caracteres</p> 
                        </div>

                        <div class="itens">
                            <label for="passConf">Confirmar Senha</label>
                            <input type="password"id="passConf" name="passConfReg" required min="6">
                        </div>
                    </div>
                    <button type="submit">CADASTRAR</button>
                </form>
                <div class="buttonAreas">
                    <h3>Já possui conta ? <a href="index.html">Entre aqui</a></h2>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
